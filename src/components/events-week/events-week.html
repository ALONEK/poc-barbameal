<ion-slides [pager]="true" class="week-position">
  <ion-slide *ngFor="let slide of slides" class="week-content">
    <div class="week-content-img">
      <span class="week-span-header">#tak{{i?.event}}</span>
      <span>1,456{{i?.info}} people this week</span>
    </div>

    <div>
      {{i?.img}}
    </div>
  </ion-slide>
</ion-slides>
